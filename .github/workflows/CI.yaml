name: CI

on: [pull_request]

permissions:
  contents: read

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
      - name: Install commitlint
        run: npm install -D @commitlint/cli @commitlint/config-conventional
      - name: Print versions
        run: |
          git --version
          node --version
          npm --version
          npx commitlint --version

      - name: Get merge base
        id: merge-base
        if: github.event_name == 'pull-request'
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          MERGE_BASE=$(git merge-base origin/${{ github.event.pull_request.base.ref }} ${{ github.event.pull_request.head.sha }})
          echo "sha=$MERGE_BASE" >> $GITHUB_OUTPUT

      # - name: Validate current commit (last commit) with commitlint
      #   if: github.event_name == 'push'
      #   run: npx commitlint --last --verbose

      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ steps.merge-base.outputs.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
